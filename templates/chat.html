<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klassifiers — Database Assistant</title>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <!-- Font (close to modern SaaS look) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='css/chat.css') }}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar-left">
      <div class="app-icon" aria-hidden="true">
        <i class="fas fa-robot"></i>
      </div>
      <div class="app-meta">
        <div class="app-title">Database Assistant</div>
        <div class="app-subtitle">Query your databases with natural language</div>
      </div>
    </div>

    <div class="topbar-right">
      {% if user %}
      <div class="user-actions">
        <a class="signin" href="/logout">Sign Out</a>
      </div>
      {% endif %}
      <!-- Custom Select -->
      <div class="db-select" id="dbSelect">
        <button class="db-select-btn" id="dbSelectBtn" type="button" aria-expanded="false">
          <span class="db-select-left">
            <i class="fas fa-database"></i>
            <span id="dbSelectLabel">Select database</span>
          </span>
          <i class="fas fa-chevron-down chevron"></i>
        </button>

        <div class="db-select-menu" id="dbSelectMenu" role="menu" aria-label="Databases">
          <!-- Example items; replace with backend populated list -->
          <button class="db-item" type="button" data-value="postgres_main" role="menuitem">
            PostgreSQL — Main
          </button>
          <button class="db-item" type="button" data-value="mysql_store" role="menuitem">
            MySQL — Store
          </button>
          <button class="db-item" type="button" data-value="mssql_reports" role="menuitem">
            SQL Server — Reports
          </button>
        </div>
      </div>

      <!-- Add button -->
      <button class="add-db" id="addDbBtn" type="button" aria-label="Add database">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </header>

  <!-- Body -->
  <main class="app-body">
    <section class="empty-state" id="emptyState">
      <div class="empty-icon" aria-hidden="true">
        <img src="{{ url_for('static', path='images/logo.png') }}" alt="Klassifiers logo" />
      </div>
      <br><br>
      <h1 class="empty-title">Select a Database</h1>
      <p class="empty-text">
        Choose a database from the dropdown above to start querying.
      </p>
    </section>

    <!-- Messages area (hidden until db selected / messages exist) -->
    <section class="messages" id="messages" aria-live="polite"></section>
  </main>

  <!-- Bottom Chat Bar -->
  <footer class="chatbar">
    <div class="chatbar-inner">
      <input
        id="chatInput"
        class="chat-input"
        type="text"
        placeholder="Select a database to start..."
        disabled
        autocomplete="off"
      />

      <button id="sendBtn" class="send-btn" type="button" disabled aria-label="Send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </footer>

  <script src="{{ url_for('static', path='js/chat.js') }}"></script>
</body>
</html>
