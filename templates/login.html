<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klassifiers — Sign In</title>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <!-- Local CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <img src="{{ url_for('static', path='images/logo.png') }}" alt="Klassifiers logo" />
      <div class="title">Klassifiers</div>
    </div>

    <nav class="nav">
      <a class="link hide-sm" href="/">Home</a>
      <a class="link hide-sm" href="/pricing">Pricing</a>
      <a class="signin" href="/login">Sign In</a>
      <a class="get-started" href="/signup">Get Started</a>

      <button class="hamburger" id="hamburger" aria-expanded="false" type="button">
        <span class="bar"><i class="fas fa-bars"></i></span>
      </button>
    </nav>

    <div class="mobile-menu" id="mobile-menu">
      <a href="/">Home</a>
      <a href="/pricing">Pricing</a>
      <a href="/login">Sign In</a>
      <a class="cta" href="/signup">Get Started</a>
    </div>
  </header>

  <!-- Sign In Card -->
  <main class="page-wrap">
    <div class="container" role="main" aria-labelledby="signin-heading">
      <h2 id="signin-heading">Welcome Back</h2>
      <p class="lead">Sign in to access your Klassifiers account.</p>

      <form id="signinForm" novalidate>

        <!-- EMAIL -->
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope icon-left"></i>
            <input id="email" class="form-control" type="email" placeholder="Enter your email" required>
          </div>
          <div class="error" id="emailError">Please enter a valid email</div>
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock icon-left"></i>
            <input id="password" class="form-control" type="password" placeholder="Enter your password" required>
            <i class="fas fa-eye toggle-password" data-target="password" title="Show/Hide"></i>
          </div>
        </div>

        <div class="help-row">
          <a href="#" id="forgot">Forgot password?</a>

          <label class="remember">
            Remember me
            <input type="checkbox" id="remember">
          </label>
        </div>

        <button type="submit">Log In</button>

        <p class="signup-link">
          Don't have an account?
          <a href="/signup">Sign Up</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Klassifiers. All rights reserved.
  </footer>

  <!-- Local JS -->
  <script src="{{ url_for('static', path='js/login.js') }}"></script>
</body>
</html>
